{% extends 'base.html' %}

{% block detail %}

{% endblock %}


{% block content %}

    {% for article in object_list %}
    <hr>
    <div style="margin-left: 10%; width: 80%">
        <h2 
        style="
                margin: 1% 25%; 
                background-color: rgb(68, 64, 64); 
                border-radius: 0px 0px 5px 5px;
                padding: 4px;
                color:rgb(116, 72, 72);
                "
                ><a style="
                    text-decoration: none;
                    margin: 2%;
                    color : aquamarine;
                    text-align: center;
                
                " href="{% url 'article_detail' article.pk %}">{{ article.title }}</a></h2>
            
                <div class="card" style="margin-left: 25%; width: 50%;">
                    {% if article.photo %}
                        <img src= "{{ article.photo.url }}" class="card-img-top" alt="Photo">
                    {% endif %}
                    <div class="card-body">
                    <p class="card-text">{{article.summery}} | <a style="text-decoration: none;" href="{% url 'article_detail' article.pk %}"> batafsil..</a></p>
                    </div>
                </div>
                
                <div class="card-body"style="
                    margin: 1% 25%; 
                    background-color:  rgb(68, 64, 64); 
                    border-radius: 0px;
                    padding: 7px;
                    color :aquamarine;
                    ">
                
                    <p style="text-align: center; margin: 0px; font-size: 125%; font-family: 'Times New Roman', Times, serif;">
                        Muallif | {{article.auther}} <br> Sana | {{article.date}}
                    </p>
                </div>
        </div>
    {% endfor %}
