{% load static %}

{% block extrahead %}
<script>window.CKEDITOR_BASEPATH = '/static/ckeditor/ckeditor/';</script>
{{ block.super }}
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Blog</title>


    <style>
        body{
            background-color: darkslategray;
        }
        form label{
            margin-top: 2%;
            margin-bottom: 1%;
            color : black;
        }
        label, ul{
            color: darkslategrey;
        }
        form input{
            margin: 0% 0% 1% 0%;
            background-color: antiquewhite;
        }

        .list-group li a{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <nav class=" navbar sticky-top navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="{% url 'home'%}">
            <img src="/media/images/Mr_Komilov.jpg" alt="" width="130" height="35" class="d-inline-block align-text-top">
            <!-- Home -->
          </a>
          <div class="btn"  aria-label="Basic outlined example">
            <a style="text-decoration: none; color :white" href="{% url 'home' %}"><button type="button" class="btn btn-outline-primary">Bosh sahifa</button></a>
            <a style="text-decoration: none; color :white" href="{% url 'posts'%}"><button type="button" class="btn btn-outline-primary">Postlar</button></a>
            
          </div>
          <div>
            {% if user.is_authenticated %}
                <div class="dropdown">
                    <button class="btn btn-success dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        {{user.username}}
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" href="{% url 'article_new' %}">Yangi post</a></li>
                        <li><a class="dropdown-item" href="{% url 'password_change' %}">Parolni o`zgartirish</a></li>
                        <li><a class="dropdown-item" href="{% url 'logout' %}">Chiqish</a></li>
                    </ul>
                </div>    
                
            
            {% else %}
                <a href="{% url 'login' %}"><button type="button" class="btn btn-success">Kirish</button></a>
                <a href="{% url 'signup' %}"><button type="button" class="btn btn-success">Ro`yxadan o`tish </button></a>
            {% endif %}
            
          </div>
        </div>

      </nav>

    <div class="container">
        {% block content %}

        {% endblock content %}

    </div>

    <footer style="margin-top: 10%;">

    </footer>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
